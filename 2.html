<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" />
    <ul></ul>
  </body>
  <script>
    let obj = {
      data: new Set(),
      set keyword(keyword) {
        this.data.add(keyword);
      },
      show() {
        let ul = document.querySelector("ul");
        ul.innerHTML = "";
        for (const item of this.data.values()) {
          ul.innerHTML += `<li>${item}</li>`;
        }
      },
    };
    let input = document.querySelector("input");
    input.addEventListener("blur", function () {
      obj.keyword = this.value;
      obj.show();
    });
    let a = new Set([1, 2, 3, 4, 5, 6, 7, 8, 9]);
    let b = new Set([1, 4, 7, 9]);
    console.log(new Set([...a, ...b])); //并集
    console.log(
      new Set(
        [...a].filter(function (item) {
          return !b.has(item);
        })
      )
    ); //差集
    console.log(
      new Set(
        [...a].filter(function (item) {
          return b.has(item);
        })
      )
    );
    let set = new WeakSet();
    set.add(["d", "e"]);
    console.log(set);
  </script>
</html>
